<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Status</title>
    <style>
      /* Reset and basic styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: #333;
      }

      /* Container styling */
      .container {
        width: 100%;
        max-width: 500px;
        padding: 40px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.1em;
        line-height: 1.5;
        color: #555;
        margin-bottom: 20px;
      }

      /* Button styling */
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 1em;
        color: #fff;
        background-color: #007bff;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #0056b3;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>{{message}}</h1>
      <a href="https://mra-six.vercel.app/" class="button">Go to Homepage</a>
    </div>
  </body>
</html>
